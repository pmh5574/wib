{*** [위젯] 상단 검색 | proc/_header_search.html ***}
<div class="top_search">
    <form name="frmSearchTop" id="frmSearchTop" action="../goods/goods_search.php" method="get">
        <!--{ ? adUrl }-->
        <input type="hidden" name="adUrl" value="{adUrl}"/>
        <!--{ / }-->
        <fieldset>
            <legend>{=__('검색폼')}</legend>
            <div class="top_search_cont">
                <div class="top_text_cont {? shopNum == '2'}premium{: shopNum == '3'}newNia{:}blue{/}">
					<div class="type">
						<i></i>
						<select name="mallKey">
							<option value="1" {? shopNum == '1'}selected{/}>통합몰 전체검색</option>
							<option value="2" {? shopNum == '2'}selected{/}>프리미엄 멀티샵</option>
							<option value="3" {? shopNum == '3'}selected{/}>뉴니아</option>
						</select>
					</div>
					<div class="input">
						<input type="text" id="search_form" name="keyword" class="top_srarch_text" title="{adKeyword}"  placeholder="검색어를 입력해주세요." autocomplete="off"/>
						<input type="image" src="../wib/img/search-btn.png" id="btnSearchTop" class="btn_top_srarch" title="{=__('검색')}" value="{=__('검색')}" alt="{=__('검색')}"/>
					</div>
                    
                </div>
                <!-- //top_text_cont -->
                <div class="search_cont">
                    <input type="hidden" name="recentCount" value="{recentCount}" />

					<!--{ ? recentCount > 0 }-->
                    <div class="recent_box">
                        <dl class="js_recent_area">
                            <dt>고객님의 최근 검색어</dt>
                            <!--{ ? recentKeyword }-->
                            <dd>
                                <ul class="js_recent_list">
                                    <!--{ @ recentKeyword }-->
                                    <li>
                                        <a href="../goods/goods_search.php?keyword={=urlencode(.value_[0])}">{=.value_[0]}</a>
                                        <span>{=.value_[1]}<button type="button" class="btn_top_search_del" data-recent-keyword="{=.value_[0]}"></button>
                                        </span>
                                    </li>
                                    <!--{ / }-->
                                </ul>
                            </dd>
                            <!--{ : }-->
                            <dd>{=__('최근 검색어가 없습니다.')}</dd>
                            <!--{ / }-->
                        </dl>
                    </div>
                    <!--{ / }-->
                    <!-- //recent_box -->

                    {=includeWidget('proc/_recom_goods.html')}
                    <!-- //recom_box -->

                    <div class="seach_top_all">
                        <!--{ ? recentKeyword }--><button type="button" class="btn_top_search_all_del"><strong>{=__('전체삭제')}</strong></button><!--{ / }-->
                        <button type="button" class="btn_top_search_close"><strong>{=__('닫기')}</strong></button>
                    </div>
                    <!-- //seach_top_all -->

                </div>
                <!-- //search_cont -->
            </div>
            <!-- //top_search_cont -->
        </fieldset>
    </form>
</div>
<!-- //top_search -->
